    <section id="left-section">
      <img
        src="./images/creative.jpg"
        alt="main-image"
        class="main-img"
        width="100px"
      />
      <img class="logo" src="./images/logo.svg" alt="logo" />

    <section id="right-section">
      <nav class="navbar">
        <div class="line1"></div>
        <ul class="lists">
          <li class="list-items">Home</li>
          <li class="list-items">About Us</li>
          <li class="list-items">Portfolio</li>

      <main class="hero">
        <div class="hero-heading">
          <h1 class="crea">

            <a href="#">
              <img src="./images/Group 103.png" alt="twitter" />
            </a>
            <a href="#">
              <img src="./images/instagram.svg" alt="Instagram" />
            </a>
            <a href="#">
              <img src="./images/Group 104.png" alt="facebook" />
            </a>
            <a href="#"> <img src="./images/emailLogo.svg" alt="mail" /></a>
          </div>
        </div>
        <button class="packages-btn">Check Our Package</button>
      </main>

      <!-- feature section starts from here -->

      <div class="features">
        <div class="left">
          <div class="content active-content">
            <div class="circle-line">
              <div class="circle-active"></div>
              <div class="line2"></div>
            </div>
            <h3 class="active">Photography</h3>
          </div>

          <div class="content">
            <div class="circle-line">
              <div class="circle"></div>

          <div class="content">

              <div class="circle"></div>

            <div class="circle-line">

          </p>
          <img
            class="dance-img"
            src="./images/dance_Class2.jpg"
            alt="images"
            width="100px"
          />
        </div>
        <div class="arrow">
          <div class="line3"></div>
          <div class="point"></div>
        </div>
